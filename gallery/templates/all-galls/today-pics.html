{%extends 'all-galls/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for pics_item in gallery %}

  <div class="row">
    <!-- displaying  Gallery Photos -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pics_item.title }} </h2>
    </div>

  </div>

  <!--Display news Article images  -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img src="{{pics_item.photo_image.url}}" class="img-responsive" alt="Image">
  </div>


  {% empty %}
  <div class="row">
    <h2 class="text-center">There No New Photos</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
